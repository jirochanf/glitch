<!doctype html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://jirochanf.github.io/card/assets/webar.css">

<body>	
<div class="example-container">
<div id="example-scanning-overlay" class="hidden">
<div class="inner">
<img src="./etc/2024_ura.jpg"/>  <!-- オーバーレイ画像定義 -->
<div class="scanline"></div>
</div>
</div>

<a-scene mindar-image="imageTargetSrc: ./etc/targets_2024ura.mind; showStats: false; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

<a-assets>
  <img id="card" src="https://jirochanf.github.io/card/assets/ura.jpg" />
  <img id="icon-web" src="https://jirochanf.github.io/card/assets/web.png" />

  <img id="icon-right" src="https://jirochanf.github.io/card/assets/right.png" />
  <img id="preview" src="./etc/2024_ura_start.png" />
  <video id="video-mp4" muted autoplay="false" loop="false" src="./etc/2024meishi.mp4"></video>

<a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
</a-camera>

<!-- target0 確認後-->
<a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
<a-entity visible="false" id="panel" position="0 0 -0.01">

<a-gltf-model src="#earth" position="-0.3 0.8 0" rotation="0 -180 0" scale="0.2 0.2 0.2"></a-gltf-model>
